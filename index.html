<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> <!--defer says run it after html file-->
    <title>to-do list app</title>
</head>
<body>
    <section class="todo">
        <h2>To-do list</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new task"/>
        <button class="btn">ADD</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter"> <!--hr works as a break/divider-->
            <div class="counter-container">
                <p><span id="todoCount">0</span> tasks total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made by</p>
            <p class="author">Utkarsh Kumar Singh</p>
        </div>
    </footer>
</body>
</html>
